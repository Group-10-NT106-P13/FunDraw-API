name: Continuous Deployment

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Linting
        run: npm run lint
      - name: Build
        run: npm run build
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_IP }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ./FunDraw
            
            echo "NODE_ENV=${{ secrets.DATABASE_URL }}" > .env
            echo "DATABASE_URL=${{ secrets.REDIS_URL }}" >> .env
            echo "PORT=${{ secrets.ACCESS_TOKEN_SECRET }}" >> .env
            echo "PORT=${{ secrets.REFRESH_TOKEN_SECRET }}" >> .env

            git pull
            
            docker-compose down
            docker-compose up --build -d